name: ping-pong-ci

on:
  push:
    branches:
      - '*'
  pull_request:
    branches: [ "main" ]

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
      - run: cd frontend && npm ci
      - name: build
        run: npm run build:frontend

  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
      - run: cd backend && npm ci
      - name: build
        run: npm run build:backend

  lint:
    runs-on: ubuntu-latest
    steps:
    - name: installation
      run: npm ci
    - name: lint
      run: npx run lint
