<div class="room-entrance-container">
	<div id="header-widget"></div>
	<div class="room-entrance-content">
		<div id="sidebar-widget"></div>
		<main class="room-entrance-body">
			<section id="room-entrance" class="stack">
				<div data-panel="join">
					<input id="userId" placeholder="User ID" autocomplete="username" />
					<input id="roomId" placeholder="Room ID" />
					<button id="joinBtn">Join</button>
				</div>

				<div data-panel="create">
					<input id="userId2" placeholder="Owner User ID" autocomplete="username" />
					<input id="roomName" placeholder="Room Name" />
					<button id="createBtn">Create</button>
				</div>

				<p id="error" class="error" hidden></p>
			</section>
		</main>
	</div>
</div>
