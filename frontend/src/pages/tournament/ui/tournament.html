<div id="page-layout-container">
	<div class="main-content-area">
		<div class="content-body">
			<div class="tournament-widget-container">
				<div class="tournament-header">
					<h2>トーナメント</h2>
					<div class="tournament-status" id="tournament-status">準備中</div>
				</div>

				<div class="tournament-matches">
					<!-- Round 1 -->
					<div class="round-section" id="round-1-section">
						<h3>準決勝</h3>
						<div class="match-section">
							<h4>マッチ 1</h4>
							<div class="match-info">
								<div class="player-info">
									<img src="/default.png" alt="Player 1" class="player-avatar" id="player-avatar-1-1">
									<div class="player-details">
										<span class="player-name" id="player-name-1-1">未設定</span>
										<span class="player-score" id="player-score-1-1">0</span>
									</div>
								</div>
								<div class="vs">VS</div>
								<div class="player-info">
									<img src="/default.png" alt="Player 2" class="player-avatar" id="player-avatar-1-2">
									<div class="player-details">
										<span class="player-name" id="player-name-1-2">未設定</span>
										<span class="player-score" id="player-score-1-2">0</span>
									</div>
								</div>
							</div>
						</div>

						<div class="match-section">
							<h4>マッチ 2</h4>
							<div class="match-info">
								<div class="player-info">
									<img src="/default.png" alt="Player 3" class="player-avatar" id="player-avatar-2-1">
									<div class="player-details">
										<span class="player-name" id="player-name-2-1">未設定</span>
										<span class="player-score" id="player-score-2-1">0</span>
									</div>
								</div>
								<div class="vs">VS</div>
								<div class="player-info">
									<img src="/default.png" alt="Player 4" class="player-avatar" id="player-avatar-2-2">
									<div class="player-details">
										<span class="player-name" id="player-name-2-2">未設定</span>
										<span class="player-score" id="player-score-2-2">0</span>
									</div>
								</div>
							</div>
						</div>
					</div>

					<!-- Round 2 -->
					<div class="round-section" id="round-2-section" style="display: none;">
						<h3>決勝</h3>
						<div class="match-section">
							<h4>決勝戦</h4>
							<div class="match-info">
								<div class="player-info">
									<img src="/default.png" alt="Final Player 1" class="player-avatar" id="player-avatar-final-1">
									<div class="player-details">
										<span class="player-name" id="player-name-final-1">待機中</span>
										<span class="player-score" id="player-score-final-1">0</span>
									</div>
								</div>
								<div class="vs">VS</div>
								<div class="player-info">
									<img src="/default.png" alt="Final Player 2" class="player-avatar" id="player-avatar-final-2">
									<div class="player-details">
										<span class="player-name" id="player-name-final-2">待機中</span>
										<span class="player-score" id="player-score-final-2">0</span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="separator"></div>

				<div id="next-match-section" class="next-match-section" style="display: none;">
					<h3>次のマッチ</h3>
					<div id="next-match-info">
						<div class="next-match-round" id="next-match-round"></div>
						<div class="next-match-players" id="next-match-players"></div>
					</div>
					<button id="go-to-match-btn" class="btn btn-primary">
						マッチに参加
					</button>
				</div>

				<div id="winner-section" class="winner-section" style="display: none;">
					<h3>🏆 優勝者</h3>
					<div class="winner-info" id="winner-info">
						<div class="winner-name" id="winner-name">優勝者</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
