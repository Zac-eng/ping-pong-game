<div id="page-layout-container">
    <div class="main-content-area">
        <div id="header-widget"></div>

        <main class="content-body">
            <div class="guest-tournament-container">
                <div class="guest-tournament-header">
                    <h2>Local Tournament</h2>
                    <p>Enter the names of the four players to start a new tournament.</p>
                </div>

                <hr class="separator">

                <form id="guest-tournament-form" class="guest-form">
                    <div class="form-row">
                        <label for="player1-name">Player 1</label>
                        <input type="text" id="player1-name" value="Player1" required>
                    </div>
                    <div class="form-row">
                        <label for="player2-name">Player 2</label>
                        <input type="text" id="player2-name" value="Player2" required>
                    </div>
                    <div class="form-row">
                        <label for="player3-name">Player 3</label>
                        <input type="text" id="player3-name" value="Player3" required>
                    </div>
                    <div class="form-row">
                        <label for="player4-name">Player 4</label>
                        <input type="text" id="player4-name" value="Player4" required>
                    </div>
                    
                    <hr class="separator">

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Start Tournament</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <div id="sidebar-widget"></div>
</div>
