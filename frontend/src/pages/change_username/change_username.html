<style>
    /* フォームコンテナの基本スタイル */
    .settings-container {
        background-color: #ffffff;
        padding: 25px 30px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        border: 1px solid #e9e9e9;

        width: 450px;
        flex-shrink: 0;
    }

    /* 見出しのスタイル */
    .settings-container h2 {
        margin-top: 0;
        margin-bottom: 25px;
        text-align: left;
        border-bottom: 2px solid #f0f0f0;
        padding-bottom: 15px;
        font-size: 24px;
        color: #333;
    }

    /* 入力欄のグループ */
    .form-group {
        margin-bottom: 20px;
    }

    /* ラベルのスタイル */
    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #555;
    }

    /* 入力欄のスタイル */
    .form-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        /* paddingを含めて幅を100%に保つ */
        font-size: 16px;
    }

    .form-group input:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
    }

    /* ボタンの共通スタイル */
    .btn {
        width: 100%;
        padding: 15px;
        font-size: 16px;
        font-weight: bold;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        text-align: center;
        display: block;
        text-decoration: none;
        /* aタグの下線を消す */
        transition: background-color 0.2s;
    }

    /* プライマリボタン（保存など） */
    .btn-primary {
        background-color: #007bff;
    }

    .btn-primary:hover {
        background-color: #0069d9;
    }

    /* セカンダリボタン（ページ移動など） */
    .btn-secondary {
        background-color: #6c757d;
        margin-top: 15px;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
    }

    /* 応答メッセージのスタイル */
    #response-message {
        margin-top: 15px;
        font-weight: bold;
        text-align: center;
        min-height: 1.2em;
        /* メッセージがない時も高さを確保 */
    }

    /* 区切り線 */
    .separator {
        margin: 30px 0;
        border: none;
        border-top: 1px solid #eee;
    }

    .current-username-display {
        margin-bottom: 25px;
        font-size: 16px;
        text-align: left;
        padding: 10px;
        background-color: #f8f9fa;
        border-radius: 5px;
    }

    .current-username-display .label {
        color: #6c757d;
        /* 少し薄い色 */
        font-weight: bold;
    }

    .current-username-display .value {
        margin-left: 10px;
        color: #343a40;
        /* 少し濃い色 */
        font-weight: 500;
    }
</style>

<div class="settings-container">
    <h2>ユーザー名変更</h2>
    <div class="current-username-display">
        <span class="label">現在のユーザー名:</span>
        <!-- JavaScriptでこのspanタグの中にユーザー名を挿入します -->
        <span id="current-username" class="value"></span>
    </div>
    <!-- ユーザー名変更フォーム -->
    <form id="update-username-form">
        <div class="form-group">
            <label for="new-username">新しいユーザー名</label>
            <input type="text" id="new-username" required minlength="3">
        </div>
        <button type="submit" class="btn btn-primary">変更を保存</button>
    </form>

    <!-- サーバーからの応答メッセージ表示エリア -->
    <p id="response-message"></p>


    <!-- アバター編集ページへのリンクボタン -->
    <!-- 
    href: 移動先のURL
    class="nav-link": SPAルーターがページリロードなしの遷移を検知するためのクラス
  -->

    <nav class="site-sidebar" aria-label="Sidebar">
        <ul class="nav">
            <li><a href="/home" class="nav-link">ホーム</a></li>
            <li><a href="/room/entrance" class="nav-link">ルーム</a></li>
            <!-- 設定ページへのリンクを追加すると便利かもしれません -->
            <li><a href="/users/changeusername" class="nav-link">設定</a></li>
        </ul>
    </nav>
</div>
