<!-- frontend/src/pages/change_username/ui/change_username.html -->

<div class="settings-container">
    <h2>ユーザー名変更</h2>
    <div class="current-username-display">
        <span class="label">現在のユーザー名:</span>
        <!-- JavaScriptでこのspanタグの中にユーザー名を挿入します -->
        <span id="current-username" class="value"></span>
    </div>
    <!-- ユーザー名変更フォーム -->
    <form id="update-username-form">
        <div class="form-group">
            <label for="new-username">新しいユーザー名</label>
            <input type="text" id="new-username" required minlength="3">
        </div>
        <button type="submit" class="btn btn-primary">変更を保存</button>
    </form>
    <!-- サーバーからの応答メッセージ表示エリア -->
    <p id="response-message"></p>
</div>
